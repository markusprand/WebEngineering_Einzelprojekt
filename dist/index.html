<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WebEng-Einzelprojekt-Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../src/stylesheets/normalize.css">
        <link rel="stylesheet" type="text/css" href="../src/stylesheets/styles.css">
        <link rel="icon" type="image/png" sizes="16x16" href="../src/icons/favicon-16x16.png">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">ad>
    <body class="myBody" onload="app.initDashboard();">
        <nav class="top-nav fixed">
            <ul>
                <li>
                    <a class="active" href="index.html">Dashboard</a>
                </li>
                <li>
                    <a href="selectCountry.html">Select Country</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li class="right">
                    <a href="login.html">Login</a>
                </li>
            </ul>
        </nav>

        <main>
            <div class="grid-row">
                <h1 class="center" id="selected-country"></h1>
            </div>
            <div class="grid-col-3 dashboard-result">
                <h2 class="center">Confirmed Cases</h2>
                <h3 class="center" id="confirmed-cases"></h3>
            </div>
            <div class="grid-col-3 dashboard-result">
                <h2 class="center">Active Cases</h2>
                <h3 class="center" id="active-cases"></h3>
            </div>
            <div class="grid-col-3 dashboard-result">
                <h2 class="center">Recovered</h2>
                <h3 class="center" id="recovered-cases"></h3>
            </div>
            <div class="grid-col-3 dashboard-result">
                <h2 class="center">Deaths</h2>
                <h3 class="center" id="deaths"></h3>
            </div>
            
            <div class="grid-row">
                <canvas id="myChart" width="400" height="200"></canvas>
            </div>

            <div class="grid-row">
                <i class="fas fa-search"></i>
                <input type="text" id="country-search" onkeyup="app.searchCountryList()" placeholder="Search for country...">
                <table id="country-list">
                    <tr class="header">
                        <th>Country</th>
                        <th>Country Id</th>
                        <th>Confirmed Cases</th>
                        <th>Active Cases</th>
                        <th>Recovered Cases</th>
                        <th>Deaths</th>
                    </tr>
                    <!--
                        Country-List from API
                    -->
                </table>
            </div>
        </main>
        <script src="../src/javascript/main.js"></script>
        <script type="module" src="../node_modules/chart.js/dist/Chart.js"></script>
    </body>
</html>
