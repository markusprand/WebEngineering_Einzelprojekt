<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WebEng-Einzelprojekt-Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/stylesheets/normalize.css">
        <link rel="stylesheet" type="text/css" href="assets/stylesheets/styles.css">
        <link rel="stylesheet" href="assets/stylesheets/fontawesome-free-5.15.1-web/css/all.css" >
    </head>
    <body class="myBody" onload="app.initDashboard();">
        <nav class="top-nav fixed">
            <ul>
                <li>
                    <a class="active" href="index.html">Dashboard</a>
                </li>
                <li>
                    <a href="selectCountry.html">Select Country</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li class="right">
                    <a href="login.html">Login</a>
                </li>
            </ul>
        </nav>

        <main>
            <h1 class="grid-row center" id="selected-country"></h1>
            <div class="grid-col-3 center dashboard-result">
                <h2>Confirmed Cases</h2>
                <h3 id="confirmed-cases"></h3>
            </div>
            <div class="grid-col-3 center dashboard-result">
                <h2>Active Cases</h2>
                <h3 id="active-cases"></h3>
            </div>
            <div class="grid-col-3 center dashboard-result">
                <h2>Recovered</h2>
                <h3 id="recovered-cases"></h3>
            </div>
            <div class="grid-col-3 center dashboard-result">
                <h2>Deaths</h2>
                <h3 id="deaths"></h3>
            </div>
            
            <div class="grid-col-6">
                <p>Linear Graph</p>
            </div>
            <div class="grid-col-6">
                <p>Logarithmic Graph</p>
            </div>
            <div class="grid-row">
                <i class="fas fa-search"></i>
                <input type="text" id="country-search" onkeyup="app.searchCountryList()" placeholder="Search for country...">
                <table id="country-list">
                    <tr class="header">
                        <th>Country</th>
                        <th>Confirmed Cases</th>
                        <th>Active Cases</th>
                        <th>Recovered Cases</th>
                        <th>Deaths</th>
                    </tr>
                    <!--
                        Country-List from API
                    -->
                </table>
            </div>
        </main>
        <script src="assets/javascript/main.js"></script>
    </body>
</html>
