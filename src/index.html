<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WebEng-Einzelprojekt-Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
        <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    </head>
    <body class="myBody" id="dashboard">
        <nav class="top-nav fixed">
            <ul>
                <li>
                    <a class="active" href="index.html">Dashboard</a>
                </li>
                <li>
                    <a href="selectCountry.html">Select Country</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li class="right">
                    <a href="login.html">Login</a>
                </li>
            </ul>
        </nav>
        <main id="app">
            <div class="grid-row">
                <h1 class="center" id="selected-country"></h1>
            </div>
            <div class="grid-col-3 dashboard-result">
                <h2 class="center">Confirmed Cases</h2>
                <h3 class="center" id="confirmed-cases"></h3>
            </div>
            <div class="grid-col-3 dashboard-result">
                <h2 class="center">Active Cases</h2>
                <h3 class="center" id="active-cases"></h3>
            </div>
            <div class="grid-col-3 dashboard-result">
                <h2 class="center">Recovered</h2>
                <h3 class="center" id="recovered-cases"></h3>
            </div>
            <div class="grid-col-3 dashboard-result">
                <h2 class="center">Deaths</h2>
                <h3 class="center" id="deaths"></h3>
            </div>                
            <div class="grid-row">
                <canvas id="myChart" width="200" height="100"></canvas>
            </div>   
            <div class="grid-row">
                <i class="fas fa-search"></i>
                <input type="text" id="country-search" onkeyup="app.searchCountryList()" placeholder="Search for country...">
                <table id="country-list">
                    <tr class="header">
                        <th>Country</th>
                        <th>Country Id</th>
                        <th>Confirmed Cases</th>
                        <th>Active Cases</th>
                        <th>Recovered Cases</th>
                        <th>Deaths</th>
                    </tr>
                    <!--
                        Country-List from API
                    -->
                </table>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" integrity="sha512-hZf9Qhp3rlDJBvAKvmiG+goaaKRZA6LKUO35oK6EsM0/kjPK32Yw7URqrq3Q+Nvbbt8Usss+IekL7CRn83dYmw==" crossorigin="anonymous"></script>
        <script type="module" src="javascript/index.js"></script>
    </body>
</html>
